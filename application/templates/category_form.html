<div class="modal fade-scale" id="categoryModal" role="dialog" data-backdrop="static">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="categoryFormTitle">Додати нову категорію</h4>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" name="id" id="categoryFormId" value="0">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Назва</label>
                                <input class="form-control" placeholder="Назва" name="name" id="categoryFormName" type="text" value="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                <button type="button" class="btn btn-primary" id="saveCategory">Зберегти</button>
                <button type="button" class="btn btn-primary" id="saveEditedCategory">Зберегти</button>
            </div>
        </div>
    </div>
</div>
